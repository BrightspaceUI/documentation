<div class="paint-chip-group-{{include.size}}">
	{% for set in include.set %}
	<div class="paint-chip-group-item">
		{% if set.name %}<h4>{{set.name}}</h4>{% endif %}
		{% for color in set.shades %}
			{% include paint-chip.html color=color %}
		{% endfor %}
		{{set.description}}
	</div>
	{% endfor %}
</div>
