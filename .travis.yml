language: ruby
rvm:
  - 2.2
before_install:
  - nvm install stable
install:
  - gem install jekyll pygments.rb jekyll-minibundle
  - nvm use stable
  - npm install
script:
  - npm run build
  - if [ "x$TRAVIS_PULL_REQUEST" != "x" ]; then jekyll build -b /pr/$TRAVIS_PULL_REQUEST/; else jekyll build; fi
after_success:
  - '[ "$TRAVIS_SECURE_ENV_VARS" = "true" ] && npm run publish-s3'
env:
  global:
  - AMAZON_ACCESS_KEY_ID="AKIAJVDO2NQZ5NOFDA6Q"
  # AWS_SECRET_ACCESS_KEY
  - secure: ""
