<!DOCTYPE html>
<html lang="en">
	<head>
		<script type="module">
			import '@brightspace-ui/core/components/typography/typography.js';
			import '../pages/assets/demo-resizable-preview.js';
			const code = `<script type="module">import '@brightspace-ui/core/components/button/button.js'<\/script><d2l-button>Button<\/d2l-button>`;
			const imports = `import '@brightspace-ui/core/components/typography/typography.js?module';
import '@brightspace-ui/core/components/button/button.js?module';\n`;

			window.addEventListener('DOMContentLoaded', () => {
				const previews = document.querySelectorAll('d2l-component-catalog-demo-resizable-preview');
				previews.forEach((preview) => {
					if(preview.id === 'no-code') {
						preview.imports = imports;
					} else if (preview.id === 'no-imports') {
						preview.code = code;
					} else {
						preview.code = code;
						preview.imports = imports;
					}
				});
			});
		</script>
		<title>d2l-component-catalog-demo-resizable-preview visual-diff tests</title>
		<style>
			d2l-component-catalog-demo-resizable-preview {
				padding-bottom: 10px;
			}
			.visual-diff {
				border: 1px solid black;
				margin-bottom: 20px;
			}
		</style>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta charset="UTF-8">
	</head>
	<body class="d2l-typography">
		<div class="visual-diff">
			<d2l-component-catalog-demo-resizable-preview id="no-code"></d2l-component-catalog-demo-resizable-preview>
		</div>
		<div class="visual-diff">
			<d2l-component-catalog-demo-resizable-preview id="no-imports"></d2l-component-catalog-demo-resizable-preview>
		</div>
		<div class="visual-diff">
			<d2l-component-catalog-demo-resizable-preview id="attached" attached></d2l-component-catalog-demo-resizable-preview>
		</div>
		<div class="visual-diff">
			<d2l-component-catalog-demo-resizable-preview id="resizable" resizable></d2l-component-catalog-demo-resizable-preview>
		</div>
		<div class="visual-diff">
			<d2l-component-catalog-demo-resizable-preview id="medium" size="medium"></d2l-component-catalog-demo-resizable-preview>
		</div>
		<div class="visual-diff">
			<d2l-component-catalog-demo-resizable-preview id="large" size="large"></d2l-component-catalog-demo-resizable-preview>
		</div>
		<div class="visual-diff">
			<d2l-component-catalog-demo-resizable-preview id="xlarge" size="xlarge"></d2l-component-catalog-demo-resizable-preview>
		</div>
	</body>
</html>
